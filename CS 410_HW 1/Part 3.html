<!DOCTYPE html>
<html lang = "en">
    <head>
        <style>
            table{
                border-collapse: collapse;
            }

            table, th, td{
                border: 1px solid;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th></th>
                <th>Pine</th>
                <th>Maple</th>
                <th>Oak</th>
                <th>Fir</th>
            </tr>
            <tr>
                <th>Average Height (meters)</th>
                <td>8.5</td>
                <td>9.3</td>
                <td>10</td>
                <td>8</td>
            </tr>
            <tr>
                <th>Average Width (meters)</th>
                <td>.5</td>
                <td>.75</td>
                <td>1</td>
                <td>.3</td>
            </tr>
            <tr>
                <th>Typical Life Span (years)</th>
                <td>500</td>
                <td>400</td>
                <td>425</td>
                <td>550</td>
            </tr>
            <tr>
                <th>Leaf Type</th>
                <td>Neddles</td>
                <td>Pointy</td>
                <td>Jagged</td>
                <td>Round</td>
            </tr>
        </table>
    </body>
</html>
