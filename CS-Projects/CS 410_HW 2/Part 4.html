<!DOCTYPE html>
<html lang = "en">
    <head>
        <script>
            function CalculateCost(){
                service = document.getElementById("service");
                discount = document.getElementById("discount");
                cost = 0;
                if(service.value == "0"){
                    if(discount.value == "0"){
                        cost += 125;
                    }

                    else if(discount.value == "1"){
                        cost += .9 * 125;
                    }

                    else if(discount.value == "2"){
                        cost += .8 * 125;
                    }
                }

                else if(service.value == "1"){
                    if(discount.value == "0"){
                        cost += 60;
                    }

                    else if(discount.value == "1"){
                        cost += .9 * 60;
                    }

                    else if(discount.value == "2"){
                        cost += .8 * 60;
                    }
                }

                else if (service.value == "2"){
                    if(discount.value == "0"){
                        cost += 35;
                    }

                    else if(discount.value == "1"){
                        cost += .9 * 35;
                    }

                    else if(discount.value == "2"){
                        cost += .8 * 35;
                    }
                }

                else if (service.value == "3"){
                    if(discount.value == "0"){
                        cost += 200;
                    }

                    else if(discount.value == "1"){
                        cost += .9 * 200;
                    }

                    else if(discount.value == "2"){
                        cost += .8 * 200;
                    }
                }

                document.getElementById("output").value = cost;
            }
        </script>
    </head>
    <body>
        <select name = "service" id = "service">
            <option value = "0">Makeover</option>
            <option value = "1">Hair Styling</option>
            <option value = "2">Manicure</option>
            <option value = "3">Permanent Makeup</option>
        </select>
        <br><br>
        <select name = "discount" id = "discount">
            <option value = "0">None</option>
            <option value = "1">10% off</option>
            <option value = "2">20% off</option>
        </select>
        <br><br>
        <label for = "cost">Cost</label>
        <input type = "text" name = "output" id = "output" readonly/>
        <br><br>
        <input type = "button" onclick = "CalculateCost()" value = "Calculate cost"/>
    </body>
</html>
