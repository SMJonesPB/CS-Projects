<!DOCTYPE html>
<html lang = "en">
    <head>
        <script>
            function CalculateCost(){
                price = parseFloat(document.getElementById("price").value);
                down = parseFloat(document.getElementById("down").value);
                apr = parseFloat(document.getElementById("apr").value);
                years = parseInt(document.getElementById("years").value);
                i = apr / 1200.0;
                n = years * 12;
                monthly = ((price - down) * i * (1 + i) ** n) / ((1 + i) ** n - 1);
                document.getElementById("output").value = monthly;
            }
        </script>
    </head>
    <body>
        <label for = "p">Price</label>
        <input type = "text" name = "price" id = "price"/>
        <br><br>
        <label for = "d">Down Payment</label>
        <input type = "text" name = "down" id = "down"/>
        <br><br>
        <label for = "a">APR</label>
        <input type = "text" name = "apr" id = "apr"/>
        <br><br>
        <label for = "y">Years</label>
        <input type = "text" name = "years" id = "years"/>
        <br><br>
        <label for = "cost">Cost</label>
        <input type = "text" name = "output" id = "output" readonly/>
        <br><br>
        <input type = "button" onclick = "CalculateCost()" value = "Calculate cost"/>
    </body>
</html>
